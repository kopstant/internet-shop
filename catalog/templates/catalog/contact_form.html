{% extends 'catalog/base.html' %}

{% block title %}Форма обратной связи{% endblock %}

{% block content %}
<div class="container">
    <h3 class="mt-4">Свяжитесь с нами</h3>
    <form method="post">
        <div class="card">
            <div class="card-body">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
