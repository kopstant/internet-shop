<h1>Продукты в категории {{ category.category_name }}</h1>
<ul>
    {% for product in products %}
    <li>{{ product.product_name }} - {{ product.price }}</li>
    {% empty %}
    <li>Нет продуктов в этой категории.</li>
    {% endfor %}
</ul>
<a href="{% url 'catalog:product_list' %}" class="btn btn-primary">Назад</a>
