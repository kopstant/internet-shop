{% extends 'catalog/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Регистрация на сайте</h1>
    <form method="post">
        <div class="card">
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
