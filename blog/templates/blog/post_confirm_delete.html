{% extends 'blog/base.html' %}
{% block title %}Удаление товара{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mt-4">Добавить новый товар</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="card">
            <p class="card-text">Вы уверены, что хотите удалить данный продукт?{{ object.title }}</p>
            <div class="card-body">
                {% csrf_token %}
            </div>
            <button type="submit" class="btn btn-primary">Удалить</button>
            <a class="btn btn-primary" href="{% url 'blog:post_list' %}" type="button">Отменить</a>
        </div>
    </form>
</div>
{% endblock %}
