{% extends 'catalog/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Вход на сайт</h1>
    <form method="post">
        <div class="card">
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>
    </form>
</div>
{% endblock %}
